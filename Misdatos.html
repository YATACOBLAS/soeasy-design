<!DOCTYPE html>
<html lang="en">

  <head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tailwind CSS Modal</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">  
  <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <style>
    .modal {
      transition: opacity 0.25s ease;
    }
    body.modal-active {
      overflow-x: hidden;
      overflow-y: visible !important;
    }
  </style>
</head>

<body >
    <div class="w-full text-white bg-yellow-500 ">
        <div x-data="{ open: false }"
         class="flex flex-col max-w-screen-xl px-4 mx-auto md:items-center md:justify-between md:flex-row md:px-6 lg:px-8">
          <div class="p-4 flex flex-row items-center justify-between">
            <a href="#" class="text-lg font-semibold tracking-widest text-gray-900 uppercase rounded-lg focus:outline-none focus:shadow-outline">SO Easy UI</a>
            <button class="md:hidden rounded-lg focus:outline-none focus:shadow-outline" @click="open = !open">
              <svg fill="currentColor" viewBox="0 0 20 20" class="w-6 h-6">
                <path x-show="!open" fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM9 15a1 1 0 011-1h6a1 1 0 110 2h-6a1 1 0 01-1-1z" clip-rule="evenodd"></path>
                <path x-show="open" fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
              </svg>
            </button>
          </div>
          <nav :class="{'flex': open, 'hidden': !open}" class="flex-col flex-grow pb-4 md:pb-0 hidden md:flex md:justify-end md:flex-row">
            <a class="px-8 py-2 mt-2 text-sm font-semibold  rounded-sm  md:mt-0 md:ml-2 hover:text-white focus:text-white hover:bg-yellow-700 focus:bg-yellow-700  focus:outline-none focus:shadow-outline" href="#">Categoria</a>
            <a class="px-8 py-2 mt-2 text-sm font-semibold  rounded-sm  md:mt-0 md:ml-2 hover:text-white focus:text-white hover:bg-yellow-700 focus:bg-yellow-700  focus:outline-none focus:shadow-outline" href="#">Momentos Inolvidables</a>
            <a class="px-8 py-2 mt-2 text-sm font-semibold  rounded-sm  md:mt-0 md:ml-2 hover:text-white focus:text-white hover:bg-yellow-700 focus:bg-yellow-700  focus:outline-none focus:shadow-outline" href="#">Mis Vales</a>


            <div @click.away="open = false" class="relative" x-data="{ open: false }">
              <button @click="open = !open" class="flex flex-row items-center w-full px-8 py-2 mt-2 text-sm font-semibold text-left  rounded-sm md:w-auto md:inline md:mt-0 md:ml-2 hover:text-white focus:text-white hover:bg-yellow-700 focus:bg-yellow-700 focus:outline-none focus:shadow-outline">
                <span>Menu</span>
                <svg fill="currentColor" viewBox="0 0 20 20" :class="{'rotate-180': open, 'rotate-0': !open}" class="inline w-4 h-4 mt-1 ml-1 transition-transform duration-200 transform md:-mt-1"><path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
              </button>
              <div x-show="open" x-transition:enter="transition ease-out duration-100" x-transition:enter-start="transform opacity-0 scale-95" x-transition:enter-end="transform opacity-100 scale-100" x-transition:leave="transition ease-in duration-75" x-transition:leave-start="transform opacity-100 scale-100" x-transition:leave-end="transform opacity-0 scale-95" class="absolute right-0 w-full mt-2 origin-top-right rounded-md shadow-lg md:w-48">
                <div class="px-2 py-2 bg-yellow-500 rounded-md shadow ">
                  <a class="block px-4 py-2 mt-2 text-sm font-semibold rounded-sm md:mt-0 hover:text-white focus:text-white hover:bg-yellow-700 focus:bg-yellow-700 focus:outline-none focus:shadow-outline" href="#">Link #1</a>
                  <a class="block px-4 py-2 mt-2 text-sm font-semibold rounded-sm md:mt-0 hover:text-white focus:text-white hover:bg-yellow-700 focus:bg-yellow-700 focus:outline-none focus:shadow-outline" href="#">Link #1</a>
                  <a class="block px-4 py-2 mt-2 text-sm font-semibold rounded-sm md:mt-0 hover:text-white focus:text-white hover:bg-yellow-700 focus:bg-yellow-700 focus:outline-none focus:shadow-outline" href="#">Link #1</a>
                </div>
              </div>
            </div>    
            <a class="px-8 py-2 mt-2 text-sm font-semibold  rounded-sm  md:mt-0 md:ml-2 hover:text-white focus:text-white hover:bg-yellow-700 focus:bg-yellow-700  focus:outline-none focus:shadow-outline" href="#">Mis Datos</a>
  
        </nav>
        </div>
      </div>
<div class=" flex    md:grid md:grid-cols-5    container mx-auto  my-3  p-3">

    <div class="flex-grow-0 container col-start-2 col-span-3  lg:p-10  text-center">
        <h1 class="text-yellow-500 font-bold text-3xl my-3">MIS DATOS</h1>
        <form class="border border-grey-400 rounded-lg sm:gap-3  grid grid-cols-1 px-2  lg:grid-cols-2 col-span-2 "> 
            
            <div class="grid grid-cols-1">
                <div class="form-control  ">
                    <input  class="bg-gray-200 text-center " placeholder="RUC*" type="number">
                </div>
                <div class="form-control">
                    <input  class="bg-gray-200 text-center" placeholder="Razon Social*" type="text">
                </div>
                <div class="form-control">
                    <input  class="bg-gray-200 text-center" placeholder="Direccion empresa*" type="text">
                </div>
                <div class="form-control">
                    <input  class="bg-gray-200 text-center" placeholder="Dpto/Oficina*" type="text">
                </div>
                <div class="form-control text-right ">
                    <select class="bg-gray-200 " name="" id="" class=" " >
                        <option value="" class="p-5" >OPCION 1</option >
                        <option value="">Tipo de Servicio 1</option>
                        <option value="">OPCION 2</option>

                    </select>
                </div>
            </div>
            <div class="grid grid-cols-1">
                <div class="form-control">
                    <input  class="bg-gray-200 text-center" placeholder="Sitio Web*" type="text">
                </div>
               
                <div class="form-control sm:min-w-full">
                    <input  class="bg-gray-200 text-center" placeholder="Telefono*" type="number">
                </div>
                <div class="form-control">
                    <input  class="bg-gray-200 text-center" placeholder="Email*" type="text">
                </div>
                <div class="form-control">
                    <input  class="bg-gray-200 text-center" placeholder="Creo tu contraseña*" type="password">
                </div>
                <div class="form-control">
                    <input  class="bg-gray-200 text-center" placeholder="Confirmar tu contraseña*" type="password">
                </div>
                
     
            </div>
                
            <div class="form-control lg:col-span-2">
                <button class="btn bg-yellow-500 hover:bg-yellow-600  ">Actualizar</button>
              </div> 
        </form>
    </div>


</div> 

</body>
</html>
